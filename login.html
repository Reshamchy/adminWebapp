        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.1) 75%, 
                transparent 100%);
            animation: shimmer 20s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Geometric shapes */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-shapes 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 50%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #a8e6cf, #88d8c0);
            border-radius: 30px;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            bottom: 30%;
            right: 10%;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            border-radius: 15px;
            animation-delay: 6s;
        }

        @keyframes float-shapes {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Container */
        .container {
            position: relative;
            width: 450px;
            max-width: 90vw;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: containerGlow 4s infinite alternate;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15), 0 0 30px rgba(102, 126, 234, 0.3); }
            100% { box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15), 0 0 50px rgba(118, 75, 162, 0.4); }
        }

        /* Logo/Brand */
        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
            animation: brandPulse 3s infinite;
        }

        @keyframes brandPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4); }
        }

        .brand-name {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            font-weight: 400;
        }

        /* Form Styles */
        .form-container {
            position: relative;
            width: 100%;
        }

        .form {
            display: none;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.2em;
            font-weight: 600;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced Input Groups */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .input-group input:focus + .input-icon {
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        /* Enhanced Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff6b6b);
            background-size: 200% 200%;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;

        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

        }

        .btn:hover::before {
            left: 100%;
        }

        /* Social Buttons */
        .social-login {

            position: relative;
            color: rgba(255, 255, 255, 0.6);

        }

        .social-divider::before {

            border-radius: 20px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google { border-color: rgba(234, 67, 53, 0.5); }
        .social-btn.facebook { border-color: rgba(66, 103, 178, 0.5); }
        .social-btn.twitter { border-color: rgba(29, 161, 242, 0.5); }

        .social-btn.google:hover { background: rgba(234, 67, 53, 0.1); }
        .social-btn.facebook:hover { background: rgba(66, 103, 178, 0.1); }
        .social-btn.twitter:hover { background: rgba(29, 161, 242, 0.1); }

        /* Switch Form Links */
        .switch-form {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
        }

        .switch-form a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .switch-form a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transition: width 0.3s ease;
        }

        .switch-form a:hover {
            color: #ff5252;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .switch-form a:hover::after {
            width: 100%;
        }

        /* Enhanced Messages */
        .message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.1);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.1);
        }

        .message i {
            font-size: 1.2em;
        }

        /* Enhanced Loading Spinner */
        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating particles enhancement */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(odd) {
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8), transparent);
            width: 6px;
            height: 6px;
        }

        .particle:nth-child(even) {
            background: radial-gradient(circle, rgba(118, 75, 162, 0.8), transparent);
            width: 4px;
            height: 4px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) rotate(324deg) scale(1);
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff4757; width: 25%; }
        .strength-fair { background: #ffa502; width: 50%; }
        .strength-good { background: #2ed573; width: 75%; }
        .strength-strong { background: #1dd1a1; width: 100%; }

        .strength-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                width: 95vw;
            }
            
            .brand-icon {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }
            
            .social-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            h2 {
                font-size: 1.8em;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff5252, #e55100);
        }
    </style>
</head>

        // Password strength elements
        const passwordInput = document.getElementById('signupPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Utility functions
        function showMessage(element, message, type, icon = '') {
            const iconHtml = icon ? `<i class="${icon}"></i>` : '';
            element.innerHTML = `${iconHtml}<span>${message}</span>`;
            element.className = `message ${type} show`;
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        function showLoading(button) {
            button.disabled = true;
            button.querySelector('.btn-text').style.display = 'none';
            button.querySelector('.loading-spinner').style.display = 'block';
        }

        function hideLoading(button) {
            button.disabled = false;
            button.querySelector('.btn-text').style.display = 'inline-flex';
            button.querySelector('.loading-spinner').style.display = 'none';
        }

        function switchToForm(hideForm, showForm) {
            hideForm.classList.remove('active');
            setTimeout(() => {
                showForm.classList.add('active');
            }, 150);
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength += 1;
            else feedback.push('at least 8 characters');

            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('lowercase letter');

            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('uppercase letter');

            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push('number');

            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push('special character');

            return { strength, feedback };
        }

        // Password strength indicator
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            
            if (password.length === 0) {
                passwordStrength.classList.remove('show');
                return;
            }

            passwordStrength.classList.add('show');
            const { strength, feedback } = checkPasswordStrength(password);

            // Remove all strength classes
            strengthFill.className = 'strength-fill';

            let strengthClass = '';
            let strengthLabel = '';

            switch (strength) {
                case 0:
                case 1:

                    strengthLabel = 'Weak';
                    break;
                case 2:
                    strengthClass = 'strength-fair';
                    strengthLabel = 'Fair';
                    break;
                case 3:
                case 4:
                    strengthClass = 'strength-good';
                    strengthLabel = 'Good';
                    break;
                case 5:
                    strengthClass = 'strength-strong';
                    strengthLabel = 'Strong';
                    break;
            }

            strengthFill.classList.add(strengthClass);
            strengthText.textContent = `${strengthLabel} - ${feedback.length > 0 ? 'Add: ' + feedback.slice(0, 2).join(', ') : 'Great password!'}`;
        });

        // Form switching with animation
        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            switchToForm(loginForm, signupForm);
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            switchToForm(signupForm, loginForm);
        });

        // Social login handlers (placeholder functionality)
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Placeholder for social login implementation
                const provider = btn.classList.contains('google') ? 'Google' : 
                               btn.classList.contains('facebook') ? 'Facebook' : 'Twitter';
                
                // Add a subtle animation
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = '';
                    alert(`${provider} login functionality can be implemented here using Firebase Auth providers.`);
                }, 150);
            });
        });

        // Login functionality
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(loginBtn);

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Check if user is admin based on email
                if (user.email === 'reshamchaudhary922@gmail.com') {
                    window.location.href = 'admindashboard.html';
                } else {
                    window.location.href = 'userdashboard.html';
                }
            } catch (error) {
                let errorMessage = 'Login failed. Please try again.';
                let errorIcon = 'fas fa-exclamation-triangle';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        errorIcon = 'fas fa-user-slash';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        errorIcon = 'fas fa-key';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        errorIcon = 'fas fa-envelope';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        errorIcon = 'fas fa-clock';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        errorIcon = 'fas fa-wifi';
                        break;
                }
                
                showMessage(loginMessage, errorMessage, 'error', errorIcon);
            } finally {
                hideLoading(loginBtn);
            }
        });

        // Signup functionality
        signupFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(signupBtn);

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Enhanced password validation
            const { strength } = checkPasswordStrength(password);
            if (strength < 2) {
                showMessage(signupMessage, 'Please create a stronger password.', 'error', 'fas fa-shield-alt');
                hideLoading(signupBtn);
                return;
            }

            if (password.length < 6) {
                showMessage(signupMessage, 'Password must be at least 6 characters long.', 'error', 'fas fa-key');
                hideLoading(signupBtn);
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update user profile with name
                await updateProfile(userCredential.user, {
                    displayName: name
                });

                showMessage(signupMessage, 'Account created successfully! Welcome aboard.', 'success', 'fas fa-check-circle');
                // Redirect to user dashboard after signup
                setTimeout(() => {
                    window.location.href = 'userdashboard.html';
                }, 1000);
            } catch (error) {
                let errorMessage = 'Registration failed. Please try again.';
                let errorIcon = 'fas fa-exclamation-triangle';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        errorIcon = 'fas fa-user-times';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        errorIcon = 'fas fa-envelope';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        errorIcon = 'fas fa-shield-alt';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        errorIcon = 'fas fa-wifi';
                        break;
                }
                
                showMessage(signupMessage, errorMessage, 'error', errorIcon);
            } finally {
                hideLoading(signupBtn);
            }
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Redirect based on user role
                if (user.email === 'reshamchaudhary922@gmail.com') {
                    window.location.href = 'admindashboard.html';
                } else {
                    window.location.href = 'userdashboard.html';
                }
            }
        });

        // Enhanced particle system
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 20000);
        }

        // Generate particles periodically
        setInterval(createParticle, 1500);

        // Add some initial particles
        for (let i = 0; i < 8; i++) {
            setTimeout(createParticle, i * 200);
        }

        // Add subtle mouse movement parallax effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                const activeForm = document.querySelector('.form.active form');
                if (activeForm) {
                    activeForm.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Add focus management for better accessibility
        const inputs = document.querySelectorAll('input');
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Tab' && !e.shiftKey && index === inputs.length - 1) {
                    // Focus first input when reaching the last one
                    setTimeout(() => inputs[0].focus(), 0);
                }
            });
        });

        // Console welcome message
        console.log('%cðŸ”¥ FireAuth Premium Experience', 'color: #ff6b6b; font-size: 20px; font-weight: bold;');
        console.log('%cWelcome to the most beautiful authentication experience!', 'color: #667eea; font-size: 14px;');
    </script>
