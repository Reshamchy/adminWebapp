<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Update Text</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .text-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .switch-label {
            color: white;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Update Home Message</h1>
        
        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" class="text-input" rows="4" placeholder="Enter your message here..."></textarea>
        </div>
        
        <div class="switch-container">
            <span class="switch-label">Show Message</span>
            <label class="switch">
                <input type="checkbox" id="showSwitch">
                <span class="slider"></span>
            </label>
        </div>
        
        <button id="saveBtn" class="btn btn-primary">Save Changes</button>
    </div>
    
    <div class="toast" id="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD14wwgcUIyiPl_qXvx7CtQTO2DEy465II",
            authDomain: "my-video-earn-app12.firebaseapp.com",
            databaseURL: "https://my-video-earn-app12-default-rtdb.firebaseio.com",
            projectId: "my-video-earn-app12",
            storageBucket: "my-video-earn-app12.appspot.com",
            messagingSenderId: "967539655660",
            appId: "1:967539655660:web:95e773e701d35a252936c9",
            measurementId: "G-DPWBZT3RN5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const dbRef = database.ref('adminText');

        // DOM elements
        const messageInput = document.getElementById('message');
        const showSwitch = document.getElementById('showSwitch');
        const saveBtn = document.getElementById('saveBtn');
        const toast = document.getElementById('toast');

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Load existing data
        dbRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                messageInput.value = data.homeMessage || '';
                showSwitch.checked = data.show || false;
            }
        }).catch((error) => {
            showToast('Failed to load data');
            console.error('Error loading data:', error);
        });

        // Save data
        saveBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            const show = showSwitch.checked;

            if (message) {
                const updates = {
                    homeMessage: message,
                    show: show
                };

                dbRef.update(updates)
                    .then(() => {
                        showToast('Message updated successfully');
                    })
                    .catch((error) => {
                        showToast('Failed to update message');
                        console.error('Error updating data:', error);
                    });
            } else {
                showToast('Message cannot be empty');
            }
        });
    </script>
</body>
</html>
