<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Text - FireAuth</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      overflow-x: auto;
      position: relative;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg,
        transparent 0%,
        rgba(255,255,255,0.1) 25%,
        transparent 50%,
        rgba(255,255,255,0.1) 75%,
        transparent 100%);
      animation: shimmer 20s infinite linear;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float-shapes 15s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      top: 10%; left: 10%; width: 80px; height: 80px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24); border-radius: 20px;
    }

    .shape:nth-child(2) {
      top: 20%; right: 15%; width: 60px; height: 60px;
      background: linear-gradient(45deg, #4ecdc4, #44a08d); border-radius: 50%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      bottom: 20%; left: 20%; width: 100px; height: 100px;
      background: linear-gradient(45deg, #a8e6cf, #88d8c0); border-radius: 30px;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      bottom: 30%; right: 10%; width: 70px; height: 70px;
      background: linear-gradient(45deg, #ffd93d, #ff6b6b); border-radius: 15px;
      animation-delay: 6s;
    }

    @keyframes float-shapes {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .sidebar {
      width: 250px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(30px);
      padding: 20px;
      position: fixed;
      top: 0; left: 0;
      max-height: 100vh;
      overflow-y: auto;
      z-index: 10;
      scrollbar-width: thin;
    }

    .sidebar h2 {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }

    .sidebar a.active {
      background: rgba(255,71,87,0.3);
    }

    .main-content {
      margin-left: 270px;
      padding: 2rem 3rem;
      width: calc(100% - 270px);
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(30px);
      border-radius: 25px;
      padding: 2rem 3rem;
      max-width: 90vw;
      margin: 0 auto;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.9rem;
    }

    .toast.show {
      opacity: 1;
    }

    /* ✅ Fixed Switch CSS with label */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff4757;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="shape"></div><div class="shape"></div><div class="shape"></div><div class="shape"></div>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin_update_text.html" class="active">Update Text</a>
    <!-- Add other links as needed -->
  </div>

  <div class="main-content">
    <div class="container">
      <h3 class="text-2xl font-semibold text-red-500 mb-6 text-center">Update Text</h3>
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="flex flex-col space-y-4">
          <div>
            <label for="messageInput" class="text-white font-semibold mb-2 block">Home Message</label>
            <input type="text" id="messageInput" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-red-500" placeholder="Enter message">
          </div>
          <div class="flex items-center space-x-4">
            <label for="showSwitch" class="text-white font-semibold">Show Message</label>
            <!-- ✅ Use label to wrap input and slider -->
            <label class="switch">
              <input type="checkbox" id="showSwitch">
              <span class="slider"></span>
            </label>
          </div>
          <button id="saveBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
            <i class="fas fa-save mr-1"></i> Save
          </button>
        </div>
      </div>
      <div class="toast" id="toast"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';
    import { getDatabase, ref, get, update } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD14wwgcUIyiPl_qXvx7CtQTO2DEy465II",
      authDomain: "my-video-earn-app12.firebaseapp.com",
      databaseURL: "https://my-video-earn-app12-default-rtdb.firebaseio.com",
      projectId: "my-video-earn-app12",
      storageBucket: "my-video-earn-app12.appspot.com",
      messagingSenderId: "967539655660",
      appId: "1:967539655660:web:95e773e701d35a252936c9",
      measurementId: "G-DPWBZT3RN5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const adminTextRef = ref(db, 'adminText');

    const toast = document.getElementById('toast');
    const messageInput = document.getElementById('messageInput');
    const showSwitch = document.getElementById('showSwitch');
    const saveBtn = document.getElementById('saveBtn');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== 'reshamchaudhary922@gmail.com') {
        showToast('Access denied');
        window.location.href = 'index.html';
      } else {
        loadData();
      }
    });

    async function loadData() {
      try {
        const snapshot = await get(adminTextRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          messageInput.value = data.homeMessage || '';
          showSwitch.checked = data.show || false;
        }
      } catch (error) {
        showToast('Failed to load data');
      }
    }

    saveBtn.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      const show = showSwitch.checked;

      if (!message) {
        showToast('Message cannot be empty');
        return;
      }

      const updateData = {
        homeMessage: message,
        show: show
      };

      try {
        await update(adminTextRef, updateData);
        showToast('Settings updated successfully!');
      } catch (error) {
        showToast('Failed to update settings');
      }
    });
  </script>
</body>
</html>
